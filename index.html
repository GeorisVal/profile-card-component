<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>

<body>
  <main id="card-element">
    <img src="images/bg-pattern-card.svg" alt="Card Pattern" id="card-pattern">
    <figure>
      <span id="picture-background"> </span>
      <img src="images/image-victor.jpg" id="user-picture" alt="Profile picture">
    </figure>
    <section id="user-pdetails">
      <h1>Victor Crest</h1>
      <p id="age">26</p>
    </section>
    <p id="city">London</p>
  <hr id="separator">
    <div id="user-details">
      <section id="sec-followers">
        <h2 class="numbers">80K</h2>
        <p class="sub-titles">Followers</p>
      </section>
      <section id="sec-likes">
        <h2 class="numbers">803K</h2>
        <p class="sub-titles">Likes</p>
      </section>
      <section id="sec-photos">
        <h2 class="numbers">1.4K</h2>
        <p class="sub-titles">Photos</p>
      </section>
    </div>
</main>

  </div>-->
</body>
</html>
